<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Neighborhood Map</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="map"></div>
		<div id = "sidebar">
			<input type="text" name="search" id="pac-input" class="controls" placeholder="Filter results by name" data-bind="value: query, valueUpdate: 'keyup'">
			<div class="listView">
				<ul id="list" data-bind="foreach: filterPoints">
					<li id ="listItem" data-bind= "click: listClick">
						<h4 data-bind="text:name"></h4>
					</li>
				</ul>
			</div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/knockout-3.3.0.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
